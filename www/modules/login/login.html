<ion-view view-title="Login" align-title="left">
  <ion-content class="login">
    <div class="hero no-header flat">
      <div class="content">
        <div class="app-icon"></div>
        <h1>FISGO</h1>
      </div>
    </div>
    <div class="list">
      <form name="list">
        <input placeholder="Username" name="username" highlight-color="balanced" type="text" ng-model="vm.username" ui-br-cpf-mask>
        <span>{{list.username.$invalid ? 'CPF Incorreto' : 'CPF Correto'}}</span>
        <br/>
        <input placeholder="Password" highlight-color="energized" type="password" ng-model="vm.password">
      </form>
    </div>
    <div class="padding">
      <button ng-click="vm.login()" class="button button-full button-positive ink" ng-disabled="list.username.$invalid || (vm.username == '' || vm.password == '')">Login</button>
    </div>

  </ion-content>
</ion-view>
