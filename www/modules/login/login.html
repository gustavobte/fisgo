<ion-view view-title="Login" align-title="left">
  <ion-content class="login">
    <div class="hero no-header flat">
      <div class="content">
        <div class="app-icon"></div>
        <h1>FISGO</h1>
      </div>
    </div>
    <div class="list">
      <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="vm.username"></ion-md-input>
      <br>
      <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="vm.password"></ion-md-input>
    </div>
    <div class="padding">
      <button  ng-click="vm.login()" class="button button-full button-positive ink">Login</button>
    </div>
    <div class="padding">
      <button  ng-click="vm.telaLeitor()" class="button button-full button-positive ink">Tela Leitor</button>
    </div>

  </ion-content>
</ion-view>
