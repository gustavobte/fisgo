<ion-view view-title="Login" align-title="center" hide-nav-bar="true">
  <ion-content class="login">
    <br><br><br>
    <div class="hero no-header flat">
      <div class="content">
        <div class="app-icon"></div>
        <h1 class="center-align">FISGO</h1>
      </div>
    </div>
    <div class="fd-login">
      <form name="list">
        <input placeholder="CPF" name="username" highlight-color="balanced" type="text" ng-model="vm.username" ui-br-cpf-mask>
        <span ng-show="list.username.$invalid">CPF INVALIDO</span>
        <br><br>
        <input placeholder="Senha" highlight-color="energized" type="password" ng-model="vm.password">
      </form>
    </div>
    <div class="padding">
      <button ng-click="vm.login()" class="button button-full button-positive ink" ng-disabled="list.username.$invalid || (vm.username == '' || vm.password == '')">Login</button>
    </div>
  </ion-content>
</ion-view>
